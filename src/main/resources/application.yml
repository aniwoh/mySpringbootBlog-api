spring:
  application:
    name: mySpringbootBlog-api
  mvc:
    static-path-pattern: /static/**
  data:
    mongodb:
      uri: mongodb://192.168.1.120:27017/learnspringweb
  # 数据源的配置
  datasource:
    url: jdbc:mysql://192.168.1.120:3306/learnspringweb?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: springUser
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/static/
    suffix: .html

server:
  port: 8888
mybatis:
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名与下划线命名的自动转换
